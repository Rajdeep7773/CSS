<html>
    <head>
        <title>Inquiry Form</title>
    </head>
    <style>
        h1{
            text-align: center;
            font-size: 80px;
            font-style: italic;
        }
    </style>
    <body bgcolor="yellow">
        <h1>FORM</h1>
<form action="#">
        <table border="1" bgcolor="orange">
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Roll no.</td>
                <td><input type="text"max length="3" size="5"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Stream</td>
                <td><input type="radio"Name="rad1">BCA<input type="radio"Name="rad1">BBA<input type="radio"Name="rad1">MBA</td> 
            </tr>
                <td>Hobbies</td>
                <td><input type="checkbox">Cricket<input type="checkbox">Football<input type="checkbox">other</td>
            </tr>  
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>Ahmd</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                </td>
                    </select>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </body>
</html>
